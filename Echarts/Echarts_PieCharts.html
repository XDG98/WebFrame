<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Echarts_PieCharts 饼图</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="contentBox">
			<h1>PieCharts 饼图</h1>
			<div class="chartsBox" id="myPieCharts"></div>
			<a class="back" href="Echarts_Index.html">返回</a>
		</div>
	</body>

	<script type="text/javascript" src="js/jQuery v3.5.0.js"></script>
	<script type="text/javascript" src="js/echarts.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
		var myPieCharts = echarts.init(document.getElementById('myPieCharts'));

		option = {
			title: {
				text: '某站点用户访问来源',
				subtext: '纯属虚构',
				left: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: '{a} <br/>{b} : {c} ({d}%)'
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
			},
			series: [{
				name: '访问来源',
				type: 'pie',
				radius: '55%',
				center: ['50%', '60%'],
				data: [{
						value: 335,
						name: '直接访问'
					},
					{
						value: 310,
						name: '邮件营销'
					},
					{
						value: 234,
						name: '联盟广告'
					},
					{
						value: 135,
						name: '视频广告'
					},
					{
						value: 1548,
						name: '搜索引擎'
					}
				],
				emphasis: {
					itemStyle: {
						shadowBlur: 10,
						shadowOffsetX: 0,
						shadowColor: 'rgba(0, 0, 0, 0.5)'
					}
				}
			}]
		};

		// 使用刚指定的配置项和数据显示图表。
		myPieCharts.setOption(option);
	</script>

</html>
