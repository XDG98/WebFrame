<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="layui-v2.5.6/css/main.css" />
		<link rel="stylesheet" href="layui-v2.5.6/css/layui.css" />
	</head>

	<body>
		<div class="contentBox">
			<h1>上传多张图片</h1>
			<div class="layui-upload">
				<button type="button" class="layui-btn" id="test2">多图片上传</button>
				<blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
					预览图：
					<div class="layui-upload-list" id="demo2"></div>
				</blockquote>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="layui-v2.5.6/js/jQuery v3.5.0.js"></script>
	<script type="text/javascript" src="layui-v2.5.6/js/layui.all.js"></script>
	<script>
		layui.use('upload', function() {
			upload = layui.upload;
		})

		$(function() {
			//多图片上传
			upload.render({
				elem: '#test2',
				url: 'https://httpbin.org/post', //改成您自己的上传接口
				multiple: true,
				before: function(obj) {
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result) {
						$('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
					});
				},
				done: function(res) {
					//上传完毕
					alert();
				}
			});
		})
	</script>

</html>
